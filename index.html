<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section>
      <nav>
        <div class="left">
          <ul>
            <li id="home"><i class="fa fa-home"></i> Home</li>
          </ul>
        </div>
        <div class="middle">
          <h4>WEBSITE<br>DESIGN<br>COMPANY</h4>
        </div>
        <div class="right">
          <ul>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-facebook-f"></i></li>
            <li><i class="fa fa-instagram"></i></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="title">
          <h1><span class="black">DESTINATION</span> <span class="outlined">UNKNOWN</span></h1>
        </div>
        <div class="forest">
          <img src="img/forest.png" alt="Forest">
        </div>
        <div class="desc">
          <p class="sub-title">We challenged our friends around the globe to show us their destination unknowns. Share yours for a chance of winning your dream destination unknown trip.</p>
          <div class="bottom-nav" id="bottom-nav">
            <h4>EXPLORE DESTINATION</h4>
            <div class="circle"></div>
          </div>
        </div>
        <div class="grid">
          <h1 class="destination">OESCHINEN LAKE<br><span class="outlined white_outline">SWITZERLAND</span></h1>
          <div class="imgs-1">
            <div class="img-wrapper first-img"></div>
          </div>
          <div class="imgs-2">
            <div class="img-wrapper second-img"></div>
          </div>
          <div class="imgs-3">
            <div class="img-wrapper third-img"></div>
          </div>
          <div class="imgs-4">
            <div class="img-wrapper forth-img"></div>
          </div>
        </div>
        <div class="bg-image"></div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
